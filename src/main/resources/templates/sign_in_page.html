<!doctype html>
<html xml:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign In</title>
</head>
<body>
<header th:insert="~{fragments/general.html ::header}"> </header>
    <main>
        <div class="half-box container-sign-in">
            <div class="box-sign-in std-box">
                <div class="box-sign-in-header">
                    <h2 th:text="#{signIn.header}"></h2>
                </div>
                <div class="box-error" th:if="${param.error}">
                    <a th:text="#{signIn.error}"></a>
                </div>
                <form class="box-sign-in-form" action="/sign_in" method="post">
                    <div class="box-sign-in-form-fields">
                        <div class="box-sign-in-form-fields-email">
                            <input id="email" type="email" placeholder="E-mail" name="email">
                        </div>
                        <div class="box-sign-in-form-fields-password">
                            <input id="password" type="password" th:placeholder="#{signIn.password}" name="password">
                        </div>
                        <div class="box-sign-in-form-fields-remember-me">
                            <input id="remember-me" name="remember-me" type="checkbox">
                            <span class="checkmark"></span>
                            <label for="remember-me" th:text="#{signIn.rememberMe}"/>
                        </div>
                    </div>
                    <div class="box-sign-in-form-buttons">
                        <button th:text="#{signIn.header}"/>
                    </div>
                </form>
                <div class="box-sign-in-divider">
                    <h5 th:text="#{global.or}">OR</h5>
                </div>
                <div class="box-sign-in-buttons">
                    <div class="box-sign-in-buttons-authentications">
                        <button id="google-authentication" class="authentication-button" onclick="location.href='/oauth2/authorization/google'">
                            <img th:src="@{/img/google_logo.png}">
                            <a th:text="#{signIn.google}">Sign in with Google</a>
                        </button>
                    </div>
                    <div id="new-user">
                        <a th:href="@{/sign_up}" th:text="#{signIn.newUser}">Create new user</a>
                    </div>
                </div>
            </div>
            <div th:insert="~{fragments/general.html ::.box-language}"></div>
        </div>
        <div class="half-box container-image">
            <img id="heart" th:src="@{/img/heart.png}" alt="Beautiful photo" style="width:50%">
        </div>
    </main>
</body>
</html>
